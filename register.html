<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/rem.js"></script>
		<script src="js/zepto.js"></script>
		<script src="js/register.js"></script>
		<title></title>
		<link rel="stylesheet" href="css/register.css">
		<link rel="stylesheet" href="css/iconfont.css">
		
	</head>
	<body>
		<div id="rWraper">
			<!--顶部-->
			<header>
				<div class="hleft iconfont">&#xe68b;</div>
				<div class="hmiddle">注册</div>
				<div class="hright iconfont">&#xe602;</div>
			</header>
			
			
			<!--中间注册个人信息部分-->
			<div class="main">
				<div class="logo"><img src="images/logo.png"></div>
				<div class="zcm">
				  <ul>
					<li class="li1">
						<div class="biao"><em>用户账户:</em><span class="tip1"></span></div>
						<input type="text" placeholder=" 请输入手机号" name="tel">
					</li>
					<li class="li2">
						<div class="biao"><em>用户密码:</em><span class="tip2"></span></div>
						<input type="password" placeholder=" 输入6至12位密码" name="pwd">
					</li>
					<li class="li3">
						<div class="biao"><em>确认密码:</em><span class="tip3"></span></div>
						<input type="password" placeholder=" 确认密码" name="pwdyz">
					</li>
					<li class="li4 joke">
						<div class="biao"><em>邮箱账号:</em><span class="tip4"></span></div>
						<input type="text" placeholder=" 输入7至10位QQ邮箱" name="mail">
					</li>
				  </ul>
				</div>
			</div>			
			
			<!--底部-->
			<footer>
				<input type="button" value="注册" id="reg-btn">
			</footer>
		</div>
	</body>
</html>
